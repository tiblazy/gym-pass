name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: bitnami/postgresl
        ports: 
          - 5432:5432
        env:
          POSTGRESQL_USERNAME=docker
          POSTGRESQL_PASSWORD=docker
          POSTGRESQL_DATABASE=gym_pass_docker
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn ci
      - run: yarn test:e2e
        env:
          JWT_SECRET: testing-e2e
          DATABASE_URL: "postgresql://docker:docker@localhost:5432/gym_pass_docker?schema=public"